vars:
  instance_name: tf_acc_%rand_int
  rand_storage_1: "%rand_int{5,8}"
acc:
- config: |
    name = "$(instance_name)"
    cloud_id = 1
    group_id = 2
    layout_id = 118
    plan_id = 216
    instance_type_code = "vmware"
    network {
        id = 137
      }
    volume {
        name = "root_vol"
        datastore_id = "auto"
        size = $(rand_storage_1)
      }
    config {
      resource_pool_id = 5
      template_id = 1044
      folder_code = "group-v1042"
      }
    scale = 1
  validations:
    tf.status: "running"
