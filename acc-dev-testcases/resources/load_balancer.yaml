vars:
  name: "tf_loadbalancer_%rand_int"
acc:
- config: |
    name = "$(name)"
    description  = "Loadbalancer created using tf"
    enabled      =  true
    group_access {
      all = true
    }
    config {
      admin_state = true
      size = "SMALL"
      log_level = "INFO"
      tier1_gateways  = "/infra/tier-1s/b286c29b-7e8a-4295-9b3d-0cf702ea4652"
    }
  validations:
    json.loadBalancer.config.tier1: "/infra/tier-1s/b286c29b-7e8a-4295-9b3d-0cf702ea4652"
