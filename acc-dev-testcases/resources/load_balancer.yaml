vars:
  name: "tf_loadbalancer_%rand_int"
acc:
- config: |
    name = "$(name)"
    description  = "Loadbalancer created using tf"
    enabled      =  true
    group_access {
      all = true
    }
    config {
      admin_state = true
      size = "SMALL"
      log_level = "INFO"
      tier1_gateways  = "/infra/tier-1s/9c995f68-f873-42f0-bb1b-8c5021c8f64a"
    }
  validations:
    json.loadBalancer.config.tier1: "/infra/tier-1s/9c995f68-f873-42f0-bb1b-8c5021c8f64a"
