vars:
  vs_name: tf_VS_%rand_int
acc:
- config: |
    lb_id = 18
    name  =  "$(vs_name)"      
    description  = "tf_virtual-server created by tf"
    vip_address     = "11.10.52.14"
    vip_port = "8080"
    pool = 1037

    type = "http"
    http_application_profile {
      application_profile = 214
    }

    persistence = "COOKIE"
    cookie_persistence_profile {
      persistence_profile = 220
    }
  
    ssl_server_cert = 8
    ssl_server_config {
      ssl_server_profile = 230
    }

    ssl_client_cert = 8
    ssl_client_config {
      ssl_client_profile = 227
    }
  validations:
    json.loadBalancerInstance.vipProtocol: "http" 
    json.loadBalancerInstance.config.persistence: "COOKIE"