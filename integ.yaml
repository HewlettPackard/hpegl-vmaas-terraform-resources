vmaas:
  # Resources
  resource:
    instance:
      name: tf_acc
      cloud_id: 1
      group_id: 2
      layout_id: 113
      plan_id: 407
      instance_type_code: vmware
      network:
        - id: 3
      volume:
        - name: root_vol
          datastore_id: "auto"
      config:
        resource_pool_id: 2
        no_agent: true
        template_id: 504
      scale: 4

    instance_clone:
      source_instance_id: 123
      network_id: 6
      network_interface_id: 4

    network:
      name: tf_acc_net
      group_id: shared
      active: true
      dhcp_server: true
      description: Network created using tf
      cidr: "168.72.10.0/18"
      gateway: "168.72.10.10"
      pool_id: 6

    router:
      tier0:
        name: tf_tier0_gateway
        enable: true
        group_id: shared
        tier0_config:
          bgp:
            ecmp: true
            enable_bgp: true
            inter_sr_ibgp: true
            local_as_num: 65000
            multipath_relax: true
            restart_mode: HELPER_ONLY
            restart_time: 180
            stale_route_time: 600
          route_redistribution_tier0:
            tier0_dns_forwarder_ip: false
            tier0_external_interface: true
            tier0_ipsec_local_ip: false
            tier0_loopback_interface: true
            tier0_nat: true
            tier0_segment: true
            tier0_service_interface: true
            tier0_static: true
          route_redistribution_tier1:
            tier1_dns_forwarder_ip: false
            tier1_service_interface:  true
            tier1_ipsec_local_endpoint: false
            tier1_lb_snat: false
            tier1_lb_vip: false
            tier1_nat: false
            tier1_segment: true
            tier1_static: false
          fail_over: NON_PREEMPTIVE
          ha_mode: ACTIVE_STANDBY
      tier1:
        name: tf_tier1_gateway
        enable: true
        group_id: shared
        tier1_config:
          fail_over: NON_PREEMPTIVE
          route_advertisement:
            tier1_connected: true
            tier1_static_routes: false
            tier1_dns_forwarder_ip: true
            tier1_lb_vip: false
            tier1_nat: false
            tier1_lb_snat: false
            tier1_ipsec_local_endpoint: true


  # Data sources
  data:
    network:
      name: NSXT_DHCP

    plan:
      name: G1-Small

    power_schedule:
      name: TF_Weekday

    resource_pool:
      cloud_id: 1
      name: ComputeResourcePool

    template:
      name: vanilla-centos7-x86_64-09072020

    router:
      name: tier0_gateway

    network_pool:
      name: tf_pool

    network_proxy:
      name: tf_proxy

    network_type:
      name: NSX-T Segment

skip:
  - vmaas.resource.instance_clone
  - vmaas.resource.network
