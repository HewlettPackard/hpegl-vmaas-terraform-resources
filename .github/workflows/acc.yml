name: Acceptance Tests

on:
  # Runs every 2 days once at 3AM
  schedule:
    - cron:  '0 21 */2 * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
      inputs:
        test_case:
          description: 'Enter testcases sperated by space. Leave empty for all'     
          required: false
          default: ''
          type: string
        test_description:
          description: 'Enter description for the test'     
          required: true
          default: 'Check all Terraform Testcases'
          type: string

  release:
    types: [published]

jobs:
  acc:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: [ '1.19' ]
    name: Acceptance Tests
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'
      - name: Install dependencies
        run: |
          sudo apt-get install -y wget jq
          wget https://releases.hashicorp.com/terraform/1.0.0/terraform_1.0.0_linux_amd64.zip
          sudo unzip -fo terraform_1.0.0_linux_amd64.zip -d /usr/local/bin

      - name: Install necessary tools
        run: make tools

      - name: Run Acceptance test
        run: |
          make acceptance
